name: Deploy Django to PythonAnywhere

on:
  push:
    branches:
      - master  # Change this to your main branch if it's different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Change this to match your project

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Prepare for Deployment
      run: |
        python manage.py collectstatic --noinput
        python manage.py migrate --noinput

    - name: Reload PythonAnywhere webapp
      uses: jensvog/pythonanywhere-webapp-reload-action@v1
      with:
        host: www.pythonanywhere.com  # or eu.pythonanywhere.com
        username: ${{ secrets.PYTHONANYWHERE_USERNAME }}
        api-token: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        domain-name: ${{ secrets.PYTHONANYWHERE_DOMAIN_NAME }}
