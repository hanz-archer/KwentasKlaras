{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwentas Klaras - Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'KwentasApp/css/forgotpassword.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Forgotten Password?</h3>
                <p class="text">
                    If you’ve forgotten your password, don’t worry! Enter your email address below and we’ll send you a verification code to reset it.
                </p>
                <div class="img">
                    <img src="{% static 'KwentasApp/img/logo.png' %}">
                </div>
            </div>

            <div class="contact-form">
                <form id="forgot-password-form" method="POST" autocomplete="off">
                    {% csrf_token %}
                    <h3 class="title">Change password here</h3>
                    <div class="input-container">
                        <input type="email" id="email" name="email" class="input" placeholder="Email Address" required />
                    </div>
                    <button type="button" id="sendCodeButton" class="btn">Send Verification Code</button>
                    <div class="input-container">
                        <input type="text" name="code" class="input" placeholder="Email Verification Code" />
                    </div>
                    <div class="input-container">
                        <input type="password" name="password" class="input" placeholder="New Password" />
                    </div>
                    <div class="input-container">
                        <input type="password" name="password2" class="input" placeholder="Enter password again"/>
                    </div>
                    <input type="submit" value="Change Password" class="btn" />
                    <a href="{% url 'login' %}" class="back">Back to login</a>
                </form>
            </div>
        </div>
    </div>

    <script>
document.getElementById('sendCodeButton').addEventListener('click', function() {
    const email = document.querySelector('input[name="email"]').value;

    if (!email) {
        alert('Please enter your email address.');
        return;
    }

    console.log('Sending verification code to:', email);  // Debugging

    fetch('/send-verification-code/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ email: email })
    })
    .then(response => {
        console.log('Response status:', response.status);  // Debugging
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log('Response data:', data);  // Debugging
        if (data.success) {
            alert('Verification code sent to your email.');
        } else {
            alert('Failed to send verification code.');
        }
    })
    .catch(error => console.error('Error:', error));
});

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
    </script>
    <script>
        document.getElementById('sendCodeButton').addEventListener('click', function() {
    const email = document.querySelector('input[name="email"]').value;

    if (!email) {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Please enter your email address.'
        });
        return;
    }

    // Show loading indicator
    Swal.fire({
        title: 'Sending verification code...',
        html: `
                <div style="display: flex; justify-content: center; align-items: center;">
                    <img src="{% static 'KwentasApp/img/message.gif' %}" style="width: 100px; height: 100px;" />
                </div>
                <p>Please wait for a moment.</p>
            `,
        allowOutsideClick: false,
        onBeforeOpen: () => {
            Swal.showLoading();
        }
    });

    fetch('/send-verification-code/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({ email: email })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            Swal.fire({
                icon: 'success',
                title: 'Verification code sent!',
                text: 'Check your email for the verification code.'
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Failed to send verification code.'
            });
        }
    })
    .catch(error => {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Error sending verification code.'
        });
    });
});
    </script>
</body>
</html>
