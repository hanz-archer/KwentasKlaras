{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwentas Klaras - Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'KwentasApp/css/forgotpassword.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Forgotten Password?</h3>
                <p class="text">
                    If you’ve forgotten your password, don’t worry! Enter your email address below and we’ll send you a verification code to reset it.
                </p>
                <div class="img">
                    <img src="{% static 'KwentasApp/img/logo.png' %}">
                </div>
            </div>

            <div class="contact-form">
                <form id="forgot-password-form" action="{%url 'forgot-password'%}" method="POST" autocomplete="off">
                    {% csrf_token %}
                    <h3 class="title">Change password here</h3>
                    <div class="input-container">
                        <input type="email" id="email" name="email" class="input" placeholder="Email Address" required />
                    </div>
                    <button type="button" id="sendCodeButton" class="btn">Send Verification Code</button>
                    <div class="input-container">
                        <input type="text" name="code" class="input" placeholder="Email Verification Code" />
                    </div>
                    <div class="input-container">
                        <input type="password" name="password" class="input" placeholder="New Password" />
                    </div>
                    <div class="input-container">
                        <input type="password" name="password2" class="input" placeholder="Enter password again"/>
                    </div>
                    <input type="submit" value="Change Password" class="btn" />
                    <a href="{% url 'login' %}" class="back">Back to login</a>
                </form>
            </div>
        </div>
    </div>

    <script>
document.getElementById('sendCodeButton').addEventListener('click', function() {
    const email = document.querySelector('input[name="email"]').value;

    if (!email) {
        alert('Please enter your email address.');
        return;
    }

    console.log('Sending verification code to:', email);  // Add this line for debugging

    // Perform AJAX request to send the verification code
    fetch('/send-verification-code/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')  // Include this if you're using Django
        },
        body: JSON.stringify({ email: email })
    })
    .then(response => response.json())
    .then(data => {
        console.log('Response:', data);  // Add this line for debugging
        if (data.success) {
            alert('Verification code sent to your email.');
        } else {
            alert('Failed to send verification code.');
        }
    })
    .catch(error => console.error('Error:', error));
});

// Function to get CSRF token if using Django
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
    </script>
</body>
</html>
