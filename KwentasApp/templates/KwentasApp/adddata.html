{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwentas Klaras Add Data</title>
    <link rel="stylesheet" type="text/css" href="{% static 'KwentasApp/css/adddata.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
        <div class="img">
            <img src="{% static 'KwentasApp/img/logo.png' %}">
        </div>
        <div class="login-content">
            <form action="{% url 'create_entry' %}" method="post" id="dataForm">
                {% csrf_token %}
                <h2 class="title">Add Project</h2>
        
                <!-- Two-column grid layout -->
                <div class="form-grid">
                    <!-- Column 1 -->
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-info"></i>
                        </div>
                        <div class="div">
                            <h5>PPA</h5>
                            <input type="text" name="ppa" class="input" required>
                        </div>
                    </div>
        
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="drop">
                            <input type="text" name="implementing_unit" placeholder="Department" onclick="toggleDepartmentDropdown()" id="departmentInput" readonly required>
                            <i class="fas fa-chevron-down" id="departmentDropdownArrow" onclick="toggleDepartmentDropdown()"></i>
                            <ul class="content" id="departmentOptions">
                                <!-- Department Options -->
                                <li onclick="selectDepartmentOption('Mayors Office')">Mayor's Office</li>
                                <!-- Add other department options here -->
                            </ul>
                        </div>
                    </div>
        
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-location-arrow"></i>
                        </div>
                        <div class="div">
                            <h5>Location</h5>
                            <input type="text" name="location" class="input" required>
                        </div>
                    </div>
        
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="div">
                            <h5>Appropriation</h5>
                            <input type="text" name="appropriation" class="input" required>
                        </div>
                    </div>
        
                    <!-- Column 2 -->
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-calendar-times"></i>
                        </div>
                        <div class="div">
                            <input type="date" name="start_date" class="input" placeholder="&#8203" required>
                        </div>
                    </div>
        
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="div">
                            <input type="date" name="end_date" class="input" placeholder="" required>
                        </div>
                    </div>

                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-registered"></i>
                        </div>
                        <div class="div">
                            <h5>Remarks</h5>
                            <input type="text" name="remarks" class="input" required>
                        </div>
                    </div>
        
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-hashtag"></i>
                        </div>
                        <div class="div">
                            <h5>Code</h5>
                            <input type="text" name="code" class="input" required>
                        </div>
                    </div>
        
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-search-plus"></i>
                        </div>
                        <div class="drop">
                            <input type="text" name="services" placeholder="Services" onclick="toggleServicesDropdown()" id="servicesInput" readonly required>
                            <i class="fas fa-chevron-down" id="servicesDropdownArrow" onclick="toggleServicesDropdown()"></i>
                            <ul class="content" id="servicesOptions">
                                <!-- Services Options -->
                                <li onclick="selectServicesOption('General')">General</li>
                                <!-- Add other service options here -->
                            </ul>
                        </div>
                    </div>
        
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-calendar-week"></i>
                        </div>
                        <div class="div">
                            <h5>Year</h5>
                            <input type="number" name="year" class="input" required>
                        </div>
                    </div>
                </div>
        
                <div class="form-buttons">
                    <button type="submit" class="btn-add" value="Submit">Submit</button>
                    <a href="{% url 'homepage' %}" id="cancelButton" class="btn-cancel">Cancel</a>
                </div>                
            </form>     
        </div>
        

    <script type="text/javascript" src="{% static 'KwentasApp/js/main.js' %}"></script>

    <script>
    


    document.getElementById('cancelButton').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior

        Swal.fire({
            title: 'Cancel Data Entry?',
            text: "Are you sure you don't want to add data?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, cancel it!',
            cancelButtonText: 'No, keep it'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "{% url 'homepage' %}";
            }
        });
    });
    </script>
    <script>
        function toggleServicesDropdown() {
            const servicesOptions = document.getElementById("servicesOptions");
            servicesOptions.classList.toggle("show");
        }

        function selectServicesOption(option) {
            const servicesInput = document.getElementById("servicesInput");
            servicesInput.value = option;
            toggleServicesDropdown();
        }

        function toggleDepartmentDropdown() {
            const departmentOptions = document.getElementById("departmentOptions");
            departmentOptions.classList.toggle("show");
        }

        function selectDepartmentOption(option) {
            const departmentInput = document.getElementById("departmentInput");
            departmentInput.value = option;
            toggleDepartmentDropdown();
        }

        // Close dropdowns when clicking outside of them
        window.onclick = function(event) {
            if (!event.target.matches('.fas.fa-chevron-down') && !event.target.matches('#servicesInput') && !event.target.matches('#departmentInput')) {
                const servicesOptions = document.getElementById("servicesOptions");
                const departmentOptions = document.getElementById("departmentOptions");

                if (servicesOptions.classList.contains('show')) {
                    servicesOptions.classList.remove('show');
                }
                if (departmentOptions.classList.contains('show')) {
                    departmentOptions.classList.remove('show');
                }
            }
        }
    </script>
    <script>
        const inputs = document.querySelectorAll(".input");

        function addcl(){
            let parent = this.parentNode.parentNode;
            parent.classList.add("focus");
        }

        function remcl(){
            let parent = this.parentNode.parentNode;
            if(this.value == ""){
                parent.classList.remove("focus");
            }
        }

        inputs.forEach(input => {
            input.addEventListener("focus", addcl);
            input.addEventListener("blur", remcl);
        });
    </script>
</body>
</html>
