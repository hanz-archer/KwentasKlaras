{% load static %}

<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kwentas Klaras Reports</title>
    <link rel="stylesheet" href="{% static 'KwentasApp/css/reports.css' %}" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <section class="main">
        <div class="main-top">
          <h1>Reports</h1>
        </div>
        <div class="main-skills">
          <div class="card">
            <i class="fas fa-laptop-code"></i>
            <h3>All Projects</h3>
            <p style="font-size: 30px;"><strong>30</strong></p>
          </div>
          <div class="card">
            <i class="fas fa-table"></i>
            <h3>Current Projects</h3>
            <p style="font-size: 30px;"><strong>30</strong></p>
            <form action="{% url 'ongoing_projects' %}" method="get">
            <button>View</button>
            </form>
          </div>
          <div class="card">
            <i class="fas fa-table"></i>
            <h3>Continuing Projects</h3>
            <p style="font-size: 30px;"><strong>30</strong></p>
            <form action="{% url 'continuing_projects' %}" method="get">
            <button>View</button>
            </form>
          </div>
        </div>
  
        <section class="main-course">
          <h1>Analytics</h1>
          <div class="course-box">
            <div class="course">
              <div class="box">
                <h3><strong>Utilization Rate</strong></h3>
                <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
              </div>
              <div class="box">
                <h3><strong>Utilization rate by Department</strong></h3>
                <canvas id="myChart1" style="width:100%;max-width:700px"></canvas>
              </div>
              <div class="box">
                <h3><strong>Projects by Department</strong></h3>
                <canvas id="myChart2" style="width:100%;max-width:700px"></canvas>
              </div>
            </div>
          </div>
          <div class="button-container">
            <form action="{% url 'homepage' %}" method="post" class="inline-form">
            {% csrf_token %}
            <button class="Btn">
              <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                <div class="text">Back</div>
              </button>
            </form>
        </div>
        </section>
      </section>
    </div> 
  </body>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>

<script>
  // Define your data
  var xValues = ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"];
  var yValues = [12, 19, 3, 5, 2, 3];
  var barColors = [
    "#b91d47",
    "#00aba9",
    "#2b5797",
    "#e8c3b9",
    "#1e7145",
    "#f09609"
  ];

  // Create a new Chart instance
  new Chart("myChart", {
    type: "pie",
    data: {
      labels: xValues,
      datasets: [{
        backgroundColor: barColors,
        data: yValues
      }]
    },
    options: {
      title: {
        display: true,
        text: "World Wide Wine Production"
      }
    }
  });
</script>
