{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            padding: 80px 60px;
            text-align: center;
        }

        .card img {
            max-width: 150px; /* Set a max-width for the logo */
            margin-bottom: 30px; /* Space below the logo */
        }

        .card h2 {
            margin-bottom: 40px;
            color: #343a40;
            font-size: 36px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }

        .form-group label {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 500;
            color: #6c757d;
        }

        .form-group input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        .form-group input:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .form-group button {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007FFF;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .form-group button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .card {
                padding: 40px 20px;
            }

            .card h2 {
                font-size: 28px;
            }

            .form-group input, .form-group button {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{% static 'KwentasApp/img/logo.png' %}" alt="Logo"> <!-- Add your logo path here -->
        <h2>Before we proceed</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter your 6-digit OTP Code from Google authenticator:</label>
                <input type="number" name="otp" id="otp" maxlength="7" required placeholder="XXX-XXX" oninput="formatOTP(this)">
            </div>
            <div class="form-group">
                <button type="submit">Verify</button>
            </div>
        </form>
    </div>
</body>
</html>
