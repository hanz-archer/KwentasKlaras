<!DOCTYPE html>
<html lang="en">
    {% load static %}
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwentas Klaras - Home</title>
    <!-- Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'KwentasApp/css/homepage.css' %}" />
  </head>
  <body>
    <section>
      <div class="row">
        <h2 class="section-heading">KWENTAS KLARAS</h2>
      </div>
      <div class="row">
        <div class="column">
          <div class="card">
            <div class="icon-wrapper">
              <i class="fas fa-project-diagram"></i>
            </div>
            <h3>Programs Projects & Activities under 20% LDF</h3>
            <p>
              <form action="{% url 'ongoing' %}" method="post">
                {% csrf_token %}
                <input type="submit" class="btn" value="Ongoing">
              </form>       
              <input type="submit" class="btn" value="Current">
              <input type="submit" class="btn" value="Continuing">
            </p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="icon-wrapper">
              <i class="fas fa-brush"></i>
            </div>
            <h3>PROCUREMENTS</h3>
            <p>
              <input type="submit" class="btn" value="PPMP">
              <input type="submit" class="btn" value="APP">
              <input type="submit" class="btn" value="Procurement Timelines">
            </p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="icon-wrapper">
              <i class="fas fa-wrench"></i>
            </div>
            <h3>OBLIGATIONS</h3>
            <p>
              <input type="submit" class="btn" value="Disbursements">
              <input type="submit" class="btn" value="Check Payment">
            </p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="icon-wrapper">
              <i class="fas fa-truck-pickup"></i>
            </div>
            <h3>MONITORING & EVALUATION</h3>
            <p>
              Monitor and evaluate existing projects.
            </p>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="icon-wrapper">
              <i class="fas fa-broom"></i>
            </div>
            <h3>REPORTS</h3>
            <p>
              View Reports
            </p>
          </div>
        </div>
      
        </div>
      </div>
    </section>
  </body>
</html>
